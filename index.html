<!DOCTYPE html>
<html>
<head>
  <title>Lorv√© Luxury</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600;700&family=Archivo:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Archivo', sans-serif;
      color: white;
    }

    .hero {
      height: 100vh;
      background: 
        linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.65)),
        url('https://images.unsplash.com/photo-1617814076668-8df5edc8db05') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 40px 60px;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: 'Archivo', sans-serif;
    }

    .nav-links {
      display: flex;
      gap: 40px;
      font-size: 15px;
      opacity: 0.9;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
    }

    .cta-top {
      background: #c89b5d;
      color: black;
      padding: 10px 22px;
      border-radius: 25px;
      font-weight: 500;
      text-decoration: none;
    }

    .content {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
    }

    .left h1 {
      font-family: 'Quicksand', sans-serif;
      font-size: 68px;
      font-weight: 600;
      line-height: 1.1;
      max-width: 650px;
      letter-spacing: -1px;
    }

    .right {
      max-width: 420px;
      font-size: 17px;
      line-height: 1.6;
      font-family: 'Archivo', sans-serif;
      opacity: 0.9;
    }

    .btn-main {
      margin-top: 25px;
      display: inline-block;
      background: white;
      color: black;
      padding: 15px 30px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 500;
      font-family: 'Archivo', sans-serif;
    }

    @media (max-width: 768px) {
      .content {
        flex-direction: column;
        gap: 30px;
      }

      .left h1 {
        font-size: 42px;
      }

      .hero {
        padding: 30px;
      }
    }
  </style>
</head>
