<!DOCTYPE html>
<html>
<head>
  <title>Lorvé Luxury</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600;700&family=Archivo:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    .logo img {
  height: 60px;
  filter: brightness(0) invert(1);
}

    body {
      font-family: 'Archivo', sans-serif;
      color: white;
    }

    .hero {
      height: 100vh;
      background:
        linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.65)),
        url('Interior Sprinter_2.png') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 40px 60px;
    }

    .navbar {
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .nav-links {
      display:flex;
      gap:40px;
      font-size:15px;
    }

    .nav-links a {
      color:white;
      text-decoration:none;
    }

    .cta-top {
      background:#c89b5d;
      color:black;
      padding:10px 22px;
      border-radius:25px;
      text-decoration:none;
      font-weight:500;
    }

    .content {
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
    }

    h1 {
      font-family:'Quicksand', sans-serif;
      font-size:64px;
      font-weight:700;
      line-height:1.1;
      max-width:600px;
    }

    .right {
      max-width:400px;
      font-size:17px;
      line-height:1.6;
    }

    .btn-main {
      margin-top:25px;
      display:inline-block;
      background:white;
      color:black;
      padding:15px 30px;
      border-radius:30px;
      text-decoration:none;
      font-weight:500;
    }

    @media(max-width:768px){
      .content{ flex-direction:column; gap:30px; }
      h1{ font-size:40px; }
      .hero{ padding:30px; }
    }
  </style>
</head>

<body>

<section class="hero">

  <div class="navbar">
    <div class="logo">
  <img src="LOGO LORVE-01.png" alt="Lorvé Logo">
</div>

    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Fleet</a>
      <a href="#">Mercedes Benz</a>
    </div>

    <a class="cta-top" href="#">Reserve</a>
  </div>

  <div class="content">

    <div>
      <h1>
        For Those Who Arrive,<br>
        Not Just Come
      </h1>
    </div>

    <div class="right">
      <p>
        An experience crafted for executives who command presence, where every mile speaks elegance.
      </p>

      <a class="btn-main" href="#">
        Explore Our Fleet
      </a>
    </div>

  </div>

</section>

</body>
</html>
